dist: xenial
language: ruby
services:
  - docker
branches:
  only:
    - qa
    - production
    - DR-2564-production-travis
env:
  global:
    - AWS_DEFAULT_REGION=us-east-1
    - LOCAL_TAG_NAME=dc-frontend:$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER
    - secure:  # DOCKER_LOGIN_PASSWORD
    - secure:  # AWS_ACCESS_KEY_ID_QA nypl-dams-dev 20240131
    - secure:  # AWS_SECRET_ACCESS_KEY_QA nypl-dams-dev 20240131
    - secure: "" # AWS_ACCESS_KEY_ID_PRODUCTION nypl-dams-prod 20240313
    - secure: "" # AWS_SECRET_ACCESS_KEY_PRODUCTION nypl-dams-prod 20240313
    - secure:  # NEW_RELIC_LICENSE_KEY 20240228
jobs:
  include:
    - stage: deploy QA
      if: "(branch = qa) AND (type != pull_request)"
      env:
        - ECR_URL=685731035297.dkr.ecr.us-east-1.amazonaws.com/dc-frontend:$TRAVIS_BRANCH-latest
        - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_QA
        - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_QA
        - CLUSTER_NAME=dc-frontend-qa
        - SERVICE_NAME=dc-frontend-qa
        - APP_ENV=qa
      install:
        - pip install --user awscli
      script:
        - eval $(aws ecr get-login --no-include-email)
        - docker build --build-arg APP_ENV="$APP_ENV" --build-arg NEW_RELIC_LICENSE_KEY="$NEW_RELIC_LICENSE_KEY"
          --tag "$LOCAL_TAG_NAME" .
        - docker tag "$LOCAL_TAG_NAME" "$ECR_URL";
        - docker push "$ECR_URL";
        - aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
    - stage: deploy production
      if: "(branch = production) AND (type != pull_request)"
      env:
        - ECR_URL=557492996044.dkr.ecr.us-east-1.amazonaws.com/dc-frontend:latest
        - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_PRODUCTION
        - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_PRODUCTION
        - CLUSTER_NAME=dc-frontend
        - SERVICE_NAME=dc-frontend
        - APP_ENV=production
      install:
        - pip install --user awscli
      script:
        - eval $(aws ecr get-login --no-include-email)
        - docker build --build-arg APP_ENV="$APP_ENV" --tag "$LOCAL_TAG_NAME" .
        - docker tag "$LOCAL_TAG_NAME" "$ECR_URL";
        - docker push "$ECR_URL";
        - aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
